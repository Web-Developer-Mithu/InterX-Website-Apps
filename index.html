<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTERX LTD. App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="icon" href="icon-192.png">

<style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .box {
      text-align: center;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    marquee {
      background: #833AB4;
      background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
      color: white;
      margin-top: 20px;
      padding: 20px;
      font-size: 25px;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="icon-192.png" alt="INTERX Logo">
    <h3>INTERX LTD App</h3>
    <p>Install the app or continue to website</p>
    <button onclick="go()">Open Website</button>
  </div>

  <div>

    <marquee behavior="" direction="">LNTERX LTD App ডাউনলোড করতে ব্রাউজারের উপরে থাকা 3 ডটে ক্লিক করে “Install App / Add to Home Screen” অপশন সিলেক্ট করুন। এরপর Install বাটনে ক্লিক করুন। আমাদের সাথে থাকার জন্য ধন্যবাদ। </marquee>
  </div>


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function go() {
      window.location.href = "https://interxltd.com/";
    }
  </script>

</body>
</html>
